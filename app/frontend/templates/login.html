{% extends 'base.html' %}
{% load django_bootstrap5 %}
{% block body %}

<div class="container">
  <h1 class="mb-4">Login</h1>
  <form method="POST">
      {% csrf_token %}
      {% bootstrap_form form %}
      <input type="submit" value="Login" class="btn btn-success">
  </form>
</div>

{% endblock body %}
